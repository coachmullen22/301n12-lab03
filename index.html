<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select name="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
      <button type="button" class="P1">Page 1</button>
      <button type="button" class="P2">Page 2</button>
    </header>
    <section id="photo-template">
      <h2 id="title"></h2>
      <img id="image_url" src="" alt="">
      <p id="description"></p>
    </section>

    <script id="testingTemplate" type="text/x-handlebars-template">
      <aside id="test">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
      </aside>
    </script>
    <p class="content-placeholder"></p>
    <main>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
